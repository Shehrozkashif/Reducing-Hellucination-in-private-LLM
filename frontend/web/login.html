<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Configuration Portal - Login</title>
    <style>
        :root {
            --primary-color: #9b59b6;      /* Brighter Purple */
            --dark-color: #000000;         /* Black */
            --light-color: #f0f0f0;        /* Soft White */
            --gray-color: #bbbbbb;        /* Mid Gray */
            --text-color: #e0e0e0;         /* Light Text */
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark-color) 0%, #2d0b3d 50%, #4a4a4a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        
        .login-container {
            background: rgba(40, 40, 40, 0.65); /* Slightly lighter for better contrast */
            /* padding: 2rem; */
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
            /* width: 460px; More compact width */
            border: 1px solid rgba(187, 187, 187, 0.2); /* Subtle border */
            backdrop-filter: blur(12px) saturate(180%); /* Enhanced blur */
   
            /* background: rgba(30, 30, 30, 0.9); */
            padding: 2.5rem;
            /* border-radius: 12px; */
            /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); */
            width: 400px;
            /* border: 1px solid var(--gray-color); */
            backdrop-filter: blur(8px);
        }
        
        /* .logo {
            text-align: center;
            margin-bottom: 1.8rem;
        } */
        
        h2 {
            color: var(--light-color);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--gray-color);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 0.9rem;
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid var(--gray-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--light-color);
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: var(--gray-color);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.3);
        }
        
        button {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.2rem;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4);
        }
        
        .forgot-pw {
            text-align: right;
            margin-top: 1rem;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        a:hover {
            color: #8e44ad;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
        
        </div>
        <h2>Configuration Portal</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit">Login</button>
            <div class="forgot-pw">
                <a href="forgotPW.html" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
